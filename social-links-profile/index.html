<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <div class="toggle">
      <input type="checkbox" name="toggle" id="toggle">
      <label for="toggle" class="toggle-icon">
        <div class="toggle-text">
          <small>Dark</small>
          <small>Light</small>
        </div>
      </label>
    </div>
    <div class="card-container">
      <img src="assets/images/avatar.jpg" alt="avatar">
      <!-- <img src="assets/images/unnamed.jpg" alt="avatar"> -->
      <h1>Marley Sande</h1>
      <h2>Amsterdam, Netherlands</h2>
      <p class="title">"Full-stack Developer and amateur DJ"</p>
      <div class="skills">
        <small>JavaScript |</small>
        <small>React.js |</small>
        <small>MySQL |</small>
        <small>MongoDB |</small>
        <small>Node.js</small>
      </div>
      <a href="https://www.linkedin.com/in/marley-semende-web-dev/">
        <button class="btn first">LinkedIn</button>
      </a>
      <a href="https://github.com/Marley-Semende">
        <button class="btn">Github</button>
      </a>
      <a href="https://www.frontendmentor.io/profile/Marley-Semende">
        <button class="btn">Frontend Mentor</button>
      </a>
      <a href="https://dev.to/marley-marl">
        <button class="btn"> DEV Community</button>
      </a>
      <a href="https://www.instagram.com/c0de_slinger/">
        <button class="btn">Instagram</button>
      </a>

    </div>
  </main>
  <footer class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>
