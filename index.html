<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="page-container">
    <header class="logo">
      <img src="images/logo.svg" alt=" a logo for the tip calculator app">
    </header>
    <div class="calculator-container">
      <!-- fist section start -->
      <section class="bill-info">
        <form class="bill">
          <label for="bill">Bill <small class="error-msg"></small></label>
          <input type="number" id="bill" placeholder="0.0">
        </form>
        <p>Select Tip %</p>
        <div class="select-tip">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button class="custom">Custom</button>
        </div>

        <form class="people">
          <label for="num-of-people">Number of People <small class="error-msg"></small></label>
          <input type="number" id="num-of-people" placeholder="0">
        </form>
      </section>
      <!-- second section start -->
      <section class="amount-info">
        <div class="tip-amount">
          <p class="block-p">Tip Amount<span class="span-one">/ person</span>
          </p>

          <p class="amount">$0.00</p>
        </div>
        <div class="total-amount">
          <p class="block-p">Total<span class="span-two">/ person</span></p>
          <p class="amount-two">$0.00</p>
        </div>
        <button class="reset-btn">RESET</button>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/marley-semende-web-dev/">Marley_Marl</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
