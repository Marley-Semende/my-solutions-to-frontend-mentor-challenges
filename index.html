<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="avatar">
      <img src="images/image-victor.jpg" alt="victor avatar">
    </div>

    <div class="user-info">
      <p><span>Victor Crest</span> 26</p>
      <p class="location">London</p>
    </div>
    <div class="line">

    </div>

    <div class="stats">
      <p> 80K</p>
      <p>803K</p>
      <p> 1.4K</p>
    </div>
    <div class="stats-info">
      <small class="small-text">Followers</small>
      <small class="small-text">Likes</small>
      <small class="small-text">Photos</small>
    </div>

  </main>


</body>

</html>
