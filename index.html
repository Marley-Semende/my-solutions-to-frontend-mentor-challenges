<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main-container">
    <div class="card-one">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="images-container">
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img src="images/icon-upload.svg" alt="uploads icon">
      </div>
    </div>

    <div class="storage-update-container">
      <h1>185</h1>
      <p>GB Left</p>
    </div>


    <div class="card-two">
      <div class="main-text">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      </div>
      <div class="loading-component">
        <div class="loading-component-2"></div>
      </div>
      <small>0 GB<span class="gb-counter">1000 GB</span></small>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marley_Marl</a>.
  </div>
</body>

</html>
