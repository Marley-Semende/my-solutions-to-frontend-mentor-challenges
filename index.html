<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/quotes_icon_216638.png">

  <title>Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="quotes-container">
      <h1 class="advice-id">&ldquo;Advice #117&rdquo;</h1>
      <p class="advice-text">&ldquo;It is easy to sit up and take notice, what's difficult is getting up and taking
        action.&rdquo;</p>
      <div class="pattern-container">
        <img class="pattern" src="images/pattern-divider-desktop.svg" alt="partten pattern-divider-desktop">
      </div>
      <div class="dice-container">
        <img src="images/icon-dice.svg" alt="dice icon">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
