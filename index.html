<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container-one">
      <div class="heading">
        <p>My balance</p>
        <h1> $921.48</h1>
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <div class="container-two">
      <h2>Spending - Last 7 days</h2>
      <div class="bar-popup">
        <div class="popup-amount amnt-one hidden"></div>
        <div class="popup-amount amnt-two hidden"></div>
        <div class="popup-amount amnt-three hidden"></div>
        <div class="popup-amount amnt-four hidden"></div>
        <div class="popup-amount amnt-five hidden"></div>
        <div class="popup-amount amnt-six hidden"></div>
        <div class="popup-amount amnt-seven hidden"></div>
      </div>
      <div class="bar-container">
        <div class="bar one"></div>
        <div class="bar two"></div>
        <div class="bar three"></div>
        <div class="bar four"></div>
        <div class="bar five"></div>
        <div class="bar six"></div>
        <div class="bar seven"></div>
      </div>
      <div class="days">
        <div class="day">mon</div>
        <div class="day">tue</div>
        <div class="day">wed</div>
        <div class="day">thu</div>
        <div class="day">fri</div>
        <div class="day">sat</div>
        <div class="day">sun</div>
      </div>
      <div class="line"></div>
      <div class="spent-total">
        <div class="current-month">
          <p>Total this month</p>
          <h3>$478.33</h3>
        </div>
        <div class="last-month">
          <p class="percentage">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marley_Marl</a>.
  </div>
  <script type="module" src="script.js"></script>

</body>

</html>
